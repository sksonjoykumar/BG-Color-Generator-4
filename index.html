  <head>

    <link rel="stylesheet" href="./dist/style.css" />

  <body>
    <section class="main-container" id="main-container">
      <div class="container">
        <h1 class="heading">
          Change & Copy the Background Color Click these Button
        </h1>
        <div class="input-container">
          <input
            type="text"
            name="text"
            id="input-text"
            value="#ffffff"
            disabled
          />
          <button
            type="button"
            class="copyBtn"
            id="copyBtn"
            title="Copy to the Clipboard"
          >
            Copy
          </button>
        </div>
        <button type="button" class="chnageBtn" id="changeBtn">
          Change BG
        </button>
      </div>
    </section>
  </body>
